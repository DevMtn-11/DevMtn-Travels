<section class="locations-container">
  <!-- This is where we need to repeat over our data that we are getting from our controller. The controller is getting the data from the service
     If you haven't made teh controller do that now and include it on your state object in app.js-->
  <section class="location-card" ng-repeat="location in locations">
    <div class="image-container">
      <img ng-src="{{location.image}}" alt="{{location.city}}">
    </div>
    <div class="location-inner-left">
      <h6>{{location.city}}</h6>
      <h1>{{location.country}}</h1>
      <p>
        {{location.desc}}
      </p>
    </div>
    <div class="location-inner-right">
      <h3>Package Start At {{location.price | currency : "$" : 0}}</h3>
      <button ui-sref="booked({id: location.id})">Book Now</button>
    </div>
  </section>
</section>
